        <div class="step1">
            <p><span id="circle1">&nbsp;1&nbsp; </span><span id="circle-head1">Choose Your Ice Cream :</span></p>
            <form action="">
                <label for="flavor">üç¶ Your ice cream flavor is :</label>
                <select name="flavor" id="flavor">
                    <option id="white" value="vanilla">Vanilla</option>
                    <option id="brown" value="chocolate">Chocolate</option>
                    <option id="pink" value="strawberry">Strawberry</option>

                </select>
            </form>
            <form id="martop" action="">

                  <option value="3">

                  <option value="5">

                <label class="label" for="address">Address : </label><br>
                <input class="input addr" type="text" id="address" name="address" size="46" placeholder="504/74 Kinh Duong Vuong Street, Binh Tan District, New York" required>

              <form id="hello" action="">
